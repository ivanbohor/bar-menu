<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - Bar espa√±ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-accent: #FFC857;
            --border-color: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        
        .header-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 2rem;
        }
        .header-logo {
            height: 140px; 
            margin-bottom: 0.5rem;
            border-radius: 16px; 
        }
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .header-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-color);
            letter-spacing: 0.05em;
            margin-top: -0.25rem;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.08em;
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 1rem;
        }

        .category-separator {
            text-align: center;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .category-separator::after {
            content: '';
            display: block;
            width: 150px;
            height: 20px;
            margin: 0.5rem auto 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10"><path d="M0 5 Q 25 0, 50 5 T 100 5" stroke="%23FFC857" stroke-width="1" fill="none" /></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-accent);
        }

        .menu-item {
            border-bottom: 1px solid var(--border-color);
        }
        .menu-item:last-child {
            border-bottom: none;
        }

        .header-text {
            border: 1px solid var(--border-color);
            background-color: rgba(30, 30, 30, 0.5);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: center;
            color: #fafafa;
        }
        .delivery-button {
            display: inline;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .delivery-button:hover {
            color: var(--primary-accent);
        }
        .delivery-links-container {
            margin-top: 1rem;
            display: inline-block;
            text-align: left;
        }
        .footer-link {
            text-decoration: underline;
            color: #ffffff;
            font-weight: 600;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: var(--primary-accent);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-6 max-w-2xl">
        <header>
            <div class="header-container">
                <img src="https://i.postimg.cc/HkfvptWY/bar-logo-OPTM.png" alt="Logo Bar Espa√±ol" class="header-logo">
                <h1 class="main-title">Bar Espa√±ol</h1>
                <p class="header-subtitle">Desde 1981</p>
            </div>
            
            <div id="delivery-text-container" class="mt-4 text-gray-300"></div>
        </header>

        <h2 class="menu-title">Menu</h2>
        
        <div id="promo-text-container" class="mb-8 text-gray-300"></div>

        <main id="menu-container">
            </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p class="text-xs text-white mb-2">
                Hecho por Vanto. ¬øQueres tambien un menu editable/QR para tu comercio? 
                <a href="https://wa.me/541123920404?text=Hola,%20me%20interesa%20un%20menu%20QR" target="_blank" rel="noopener noreferrer" class="footer-link">Hablemos</a>
            </p>
            <p>&copy; 2025 Bar espa√±ol. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMWnEuTjdtdA0g2eXvOPJu5AzgbTnbnrkimQlN_BrnT3dmu5ze1Oz-cuCaEp2GfdSNPqVbxrG8AYUz/pub?output=csv';
            const menuContainer = document.getElementById('menu-container');

            // Configuraci√≥n del cach√©
            const CACHE_KEY = 'barEspanol_menuData';
            const CACHE_TIME_KEY = 'barEspanol_menuTimestamp';
            const CACHE_DURATION_MS = 15 * 60 * 1000; // 15 minutos en milisegundos

            fetchMenuData();

            async function fetchMenuData() {
                menuContainer.innerHTML = `<p class="text-center text-gray-400">Cargando men√∫...</p>`;
                
                try {
                    const now = new Date().getTime();
                    const cachedData = sessionStorage.getItem(CACHE_KEY);
                    const cachedTimestamp = sessionStorage.getItem(CACHE_TIME_KEY);

                    // 1. Verificamos si hay cach√© v√°lido y no ha expirado
                    if (cachedData && cachedTimestamp && (now - parseInt(cachedTimestamp)) < CACHE_DURATION_MS) {
                        console.log("‚ö° Cargando men√∫ desde sessionStorage");
                        const { items, promoText, deliveryText } = JSON.parse(cachedData);
                        renderHeaderText(promoText, deliveryText);
                        renderMenu(items);
                        return; // Cortamos la ejecuci√≥n aqu√≠ para no hacer el fetch
                    }

                    // 2. Si no hay cach√© o expir√≥, consultamos a Google Sheets
                    console.log("üåê Consultando men√∫ a Google Sheets");
                    const urlConCacheBuster = `${googleSheetURL}&timestamp=${now}`;
                    const response = await fetch(urlConCacheBuster);
                    if (!response.ok) throw new Error('No se pudo cargar la informaci√≥n del men√∫.');
                    
                    let csvText = await response.text();
                    csvText = csvText.replace(/^\uFEFF/, '');
                    
                    // 3. Parseamos los datos
                    const { items, promoText, deliveryText } = parseCSV(csvText);
                    
                    // 4. Guardamos en sessionStorage para la pr√≥xima vez
                    sessionStorage.setItem(CACHE_KEY, JSON.stringify({ items, promoText, deliveryText }));
                    sessionStorage.setItem(CACHE_TIME_KEY, now.toString());

                    // 5. Renderizamos
                    renderHeaderText(promoText, deliveryText);
                    renderMenu(items);

                } catch (error) {
                    console.error('Error:', error);
                    menuContainer.innerHTML = `<p class="text-center text-red-500 font-bold">${error.message}</p>`;
                }
            }

            function parseCSV(text) {
                const lines = text.trim().split(/\r?\n/);
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const nameIndex = headers.indexOf('nombre');
                const priceIndex = headers.indexOf('precio');
                const categoryIndex = headers.indexOf('categoria');
                const descriptionIndex = headers.indexOf('descripcion');
                const promoIndex = headers.indexOf('promo_text');
                const deliveryIndex = headers.indexOf('delivery_text');
                const publicadoIndex = headers.indexOf('publicado_web');
                
                if (nameIndex === -1 || priceIndex === -1) {
                    throw new Error(`Error: No se encontraron las columnas 'nombre' y/o 'precio'. Verifica los encabezados en tu Google Sheet.`);
                }
                
                const parseCsvLine = (line) => { 
                    const values = []; 
                    let current = ''; 
                    let inQuotes = false; 
                    for (const char of line) { 
                        if (char === '"' && !inQuotes) { 
                            inQuotes = true; 
                        } else if (char === '"' && inQuotes) { 
                            inQuotes = false; 
                        } else if (char === ',' && !inQuotes) { 
                            values.push(current); 
                            current = ''; 
                        } else { 
                            current += char; 
                        } 
                    } 
                    values.push(current); 
                    return values.map(v => v.trim()); 
                };
                
                const firstDataLineValues = lines.length > 1 ? parseCsvLine(lines[1]) : [];
                const promoText = promoIndex !== -1 ? firstDataLineValues[promoIndex] : '';
                const deliveryText = deliveryIndex !== -1 ? firstDataLineValues[deliveryIndex] : '';
                
                const items = lines.slice(1).map(line => { 
                    const values = parseCsvLine(line); 
                    const nombre = values[nameIndex] || ''; 
                    const precio = parseFloat(values[priceIndex]); 
                    const categoria = values[categoryIndex] || 'Varios'; 
                    const descripcion = values[descriptionIndex] || ''; 
                    const publicado = publicadoIndex !== -1 ? values[publicadoIndex]?.toLowerCase() : ''; 
                    
                    if (nombre && !isNaN(precio)) { 
                        return { nombre, precio, categoria, descripcion, publicado_web: publicado }; 
                    } 
                    return null; 
                }).filter(item => item && item.publicado_web !== 'x');
                
                return { items, promoText, deliveryText };
            }
            
            function renderHeaderText(promo, delivery) {
                const promoContainer = document.getElementById('promo-text-container');
                const deliveryContainer = document.getElementById('delivery-text-container');

                if (promo) {
                    const formattedPromo = promo.replace(/\|/g, '<br>');
                    promoContainer.innerHTML = `<div class="header-text">${formattedPromo}</div>`;
                }

                if (delivery) {
                    const parts = delivery.split('|');
                    const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/;
                    
                    let introHtml = '';
                    let linksHtml = '';

                    parts.forEach(part => {
                        const currentPart = part.trim();
                        const linkMatch = currentPart.match(linkRegex);
                        const numberMatch = currentPart.match(/(\d{10,})/);

                        if (numberMatch && currentPart.toLowerCase().includes('whatsapp')) {
                            const number = numberMatch[0];
                            const whatsappUrl = `https://wa.me/54${number}`;
                            const whatsappLink = `<a href="${whatsappUrl}" target="_blank" rel="noopener noreferrer" class="delivery-button">Whatsapp</a>`;
                            const finalHtml = currentPart.replace(/whatsapp/i, whatsappLink);
                            introHtml += `<p>${finalHtml}</p>`;
                        
                        } else if (linkMatch) {
                            const text = linkMatch[1];
                            const url = linkMatch[2];
                            linksHtml += `<div><a href="${url}" target="_blank" rel="noopener noreferrer" class="delivery-button">üõµ ${text}</a></div>`;
                        
                        } else {
                            introHtml += `<p>${currentPart}</p>`;
                        }
                    });

                    deliveryContainer.innerHTML = `
                        <div class="header-text">
                            ${introHtml}
                            <div class="delivery-links-container">
                                ${linksHtml}
                            </div>
                        </div>`;
                }
            }
            
            function calcularPrecioMenu(precioNeto) {
                const precioBruto = precioNeto / 0.9;
                const resto = Math.floor(precioBruto) % 100;
                const base = Math.floor(precioBruto / 100) * 100;
                if (resto > 50) return base + 100;
                if (resto > 0) return base + 50;
                return base;
            }

            function renderMenu(items) {
                menuContainer.innerHTML = '';
                if (items.length === 0) {
                    menuContainer.innerHTML = `<p class="text-center text-gray-400">No hay items en el men√∫ para mostrar.</p>`;
                    return;
                }
                
                const itemsByCategory = items.reduce((acc, item) => {
                    if (!acc[item.categoria]) acc[item.categoria] = [];
                    acc[item.categoria].push(item);
                    return acc;
                }, {});

                Object.keys(itemsByCategory).sort((a, b) => itemsByCategory[b].length - itemsByCategory[a].length).forEach(category => {
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-separator';
                    const categoryTitle = document.createElement('span');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category;
                    categoryHeader.appendChild(categoryTitle);
                    menuContainer.appendChild(categoryHeader);
                    
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'bg-gray-900 bg-opacity-50 rounded-lg shadow-lg';
                    menuContainer.appendChild(categoryContainer);

                    itemsByCategory[category].forEach(item => {
                        const precioMenu = calcularPrecioMenu(item.precio);
                        
                        const itemElement = document.createElement('div');
                        itemElement.className = 'menu-item p-4 flex justify-between items-start';
                        itemElement.innerHTML = `
                            <div>
                                <h3 class="text-lg font-semibold text-white">${item.nombre}</h3>
                                ${item.descripcion ? `<p class="text-sm text-gray-400 mt-1">${item.descripcion}</p>` : ''}
                            </div>
                            <p class="text-lg font-semibold text-white whitespace-nowrap ml-4">$${precioMenu.toLocaleString('es-AR')}</p>
                        `;
                        categoryContainer.appendChild(itemElement);
                    });
                });
            }
        });
    </script>
</body>
</html>
