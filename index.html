<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - Bar espa√±ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        .menu-item {
            border-bottom: 1px solid #333;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .header-text {
            border: 1px solid #333;
            background-color: rgba(30, 30, 30, 0.5);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .delivery-button {
            display: inline-block;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: underline; /* Subrayado permanente */
            margin-top: 8px;
            transition: color 0.2s;
        }

        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-6 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Bar espa√±ol</h1>
            <p class="text-lg text-gray-400">Menu</p>
            
            <div id="promo-text-container" class="mt-6 text-gray-300"></div>
            <div id="delivery-text-container" class="mt-4 text-gray-300"></div>
        </header>

        <main id="menu-container">
            <!-- El contenido se cargar√° aqu√≠ -->
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Bar espa√±ol. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMWnEuTjdtdA0g2eXvOPJu5AzgbTnbnrkimQlN_BrnT3dmu5ze1Oz-cuCaEp2GfdSNPqVbxrG8AYUz/pub?output=csv';
            const menuContainer = document.getElementById('menu-container');

            // --- C√ìDIGO REAL ---
            // Esta funci√≥n ahora se conecta directamente a tu Google Sheet.
            fetchMenuData();

            async function fetchMenuData() {
                menuContainer.innerHTML = `<p class="text-center text-gray-400">Cargando men√∫...</p>`;
                try {
                    const response = await fetch(googleSheetURL);
                    if (!response.ok) throw new Error('No se pudo cargar la informaci√≥n del men√∫.');
                    
                    const csvText = await response.text();
                    const { items, promoText, deliveryText } = parseCSV(csvText);
                    
                    renderHeaderText(promoText, deliveryText);
                    renderMenu(items);

                } catch (error) {
                    console.error('Error:', error);
                    menuContainer.innerHTML = `<p class="text-center text-red-500 font-bold">Error al cargar el men√∫. Revise el enlace de Google Sheets y que est√© publicado correctamente.</p>`;
                }
            }

            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                const nameIndex = headers.indexOf('nombre');
                const priceIndex = headers.indexOf('precio');
                const categoryIndex = headers.indexOf('categoria');
                const descriptionIndex = headers.indexOf('descripcion');
                const promoIndex = headers.indexOf('promo_text');
                const deliveryIndex = headers.indexOf('delivery_text');
                const publicadoIndex = headers.indexOf('publicado_web');

                if (nameIndex === -1 || priceIndex === -1) {
                    throw new Error("El archivo CSV debe tener las columnas 'nombre' y 'precio'.");
                }
                
                const firstDataLineValues = lines.length > 1 ? lines[1].split(',') : [];
                const promoText = promoIndex !== -1 ? firstDataLineValues[promoIndex]?.trim() : '';
                const deliveryText = deliveryIndex !== -1 ? firstDataLineValues[deliveryIndex]?.trim() : '';

                const items = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const nombre = values[nameIndex]?.trim() || '';
                    const precio = parseFloat(values[priceIndex]?.trim());
                    const categoria = values[categoryIndex]?.trim() || 'Varios';
                    const descripcion = values[descriptionIndex]?.trim() || '';
                    const publicado = publicadoIndex !== -1 ? values[publicadoIndex]?.trim().toLowerCase() : '';
                    
                    if (nombre && !isNaN(precio)) {
                        return { nombre, precio, categoria, descripcion, publicado_web: publicado };
                    }
                    return null;
                }).filter(item => item && item.publicado_web !== 'x');

                return { items, promoText, deliveryText };
            }
            
            function renderHeaderText(promo, delivery) {
                const promoContainer = document.getElementById('promo-text-container');
                const deliveryContainer = document.getElementById('delivery-text-container');

                if (promo) {
                    const formattedPromo = promo.replace(/\|/g, '<br>');
                    promoContainer.innerHTML = `<div class="header-text">‚ú® ${formattedPromo} üí∏</div>`;
                }

                if (delivery) {
                    const linkRegex = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g;
                    let formattedDelivery = delivery.replace(/\|/g, '<br>');
                    formattedDelivery = formattedDelivery.replace(linkRegex, (match, text, url) => {
                        return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="delivery-button">${text}</a>`;
                    });

                    deliveryContainer.innerHTML = `<div class="header-text">${formattedDelivery}</div>`;
                }
            }
            
            function calcularPrecioMenu(precioNeto) {
                const precioBruto = precioNeto / 0.9;
                const resto = Math.floor(precioBruto) % 100;
                const base = Math.floor(precioBruto / 100) * 100;

                if (resto > 50) {
                    return base + 100;
                } else if (resto > 0) {
                    return base + 50;
                } else {
                    return base;
                }
            }

            function renderMenu(items) {
                menuContainer.innerHTML = '';
                if (items.length === 0) {
                    menuContainer.innerHTML = `<p class="text-center text-gray-400">No hay items en el men√∫ para mostrar.</p>`;
                    return;
                }
                
                const itemsByCategory = items.reduce((acc, item) => {
                    if (!acc[item.categoria]) acc[item.categoria] = [];
                    acc[item.categoria].push(item);
                    return acc;
                }, {});

                Object.keys(itemsByCategory).sort().forEach(category => {
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'text-3xl font-semibold text-white mt-8 mb-4 border-b-2 pb-2';
                    categoryTitle.style.borderColor = '#FFC857'; // Color amarillo del logo
                    categoryTitle.textContent = category;
                    menuContainer.appendChild(categoryTitle);
                    
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'bg-gray-900 bg-opacity-50 rounded-lg shadow-lg';
                    menuContainer.appendChild(categoryContainer);

                    itemsByCategory[category].forEach(item => {
                        const precioMenu = calcularPrecioMenu(item.precio);
                        
                        const itemElement = document.createElement('div');
                        itemElement.className = 'menu-item p-4 flex justify-between items-start';
                        itemElement.innerHTML = `
                            <div>
                                <h3 class="text-lg font-semibold text-white">${item.nombre}</h3>
                                ${item.descripcion ? `<p class="text-sm text-gray-400 mt-1">${item.descripcion}</p>` : ''}
                            </div>
                            <p class="text-lg font-
