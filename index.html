<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Bar español</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        .menu-item {
            border-bottom: 1px solid #333;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        h2 {
            border-color: #FFC857; /* Mantenemos el estilo de color del logo */
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-6 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Bar español</h1>
            <p class="text-lg text-gray-400">Menu</p>
        </header>

        <main id="menu-container">
            <!-- El contenido se cargará aquí -->
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Bar español. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMWnEuTjdtdA0g2eXvOPJu5AzgbTnbnrkimQlN_BrnT3dmu5ze1Oz-cuCaEp2GfdSNPqVbxrG8AYUz/pub?output=csv';
            const menuContainer = document.getElementById('menu-container');

            fetchMenuData();

            async function fetchMenuData() {
                menuContainer.innerHTML = `<p class="text-center text-gray-400">Cargando menú...</p>`;
                try {
                    const response = await fetch(googleSheetURL);
                    if (!response.ok) throw new Error('No se pudo cargar la información del menú.');
                    
                    let csvText = await response.text();
                    // Limpieza del texto por si acaso
                    csvText = csvText.replace(/^\uFEFF/, '');

                    const items = parseCSV(csvText);
                    renderMenu(items);

                } catch (error) {
                    console.error('Error:', error);
                    menuContainer.innerHTML = `<p class="text-center text-red-500 font-bold">${error.message}</p>`;
                }
            }

            function parseCSV(text) {
                const lines = text.trim().split(/\r?\n/);
                const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                
                const nameIndex = headers.indexOf('nombre');
                const priceIndex = headers.indexOf('precio');
                const categoryIndex = headers.indexOf('categoria');

                if (nameIndex === -1 || priceIndex === -1) {
                    throw new Error(`Error: No se encontraron las columnas 'nombre' y/o 'precio'. Por favor, verifica los encabezados en tu Google Sheet.`);
                }

                return lines.slice(1).map(line => {
                    const values = line.split(',');
                    const nombre = values[nameIndex]?.trim() || '';
                    const precio = parseFloat(values[priceIndex]?.trim());
                    const categoria = categoryIndex !== -1 ? (values[categoryIndex]?.trim() || 'Varios') : 'Varios';
                    
                    if (nombre && !isNaN(precio)) {
                        return { nombre, precio, categoria };
                    }
                    return null;
                }).filter(Boolean); // Filtra cualquier línea que haya resultado en null
            }

            function renderMenu(items) {
                menuContainer.innerHTML = '';
                if (items.length === 0) {
                    menuContainer.innerHTML = `<p class="text-center text-gray-400">No hay items en el menú para mostrar.</p>`;
                    return;
                }
                
                const itemsByCategory = items.reduce((acc, item) => {
                    const category = item.categoria || 'Varios';
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(item);
                    return acc;
                }, {});

                Object.keys(itemsByCategory).sort().forEach(category => {
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'text-3xl font-semibold text-white mt-8 mb-4 border-b-2 pb-2';
                    categoryTitle.textContent = category;
                    menuContainer.appendChild(categoryTitle);
                    
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'bg-gray-900 bg-opacity-50 rounded-lg shadow-lg';
                    menuContainer.appendChild(categoryContainer);

                    itemsByCategory[category].forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'menu-item p-4 flex justify-between items-start';
                        itemElement.innerHTML = `
                            <div>
                                <h3 class="text-lg font-semibold text-white">${item.nombre}</h3>
                            </div>
                            <p class="text-lg font-semibold text-white whitespace-nowrap ml-4">$${item.precio.toLocaleString('es-AR')}</p>
                        `;
                        categoryContainer.appendChild(itemElement);
                    });
                });
            }
        });
    </script>
</body>
</html>
